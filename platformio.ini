[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
monitor_port = /dev/ttyUSB0
upload_port = /dev/ttyUSB0
monitor_speed = 57600
framework = arduino
lib_deps = 
	johnnyb/Shifty@^0.1.5
	bblanchon/ArduinoJson@^6.16.1
	adafruit/RTClib@^1.11.4
	evert-arias/EasyBuzzer@^1.0.4
